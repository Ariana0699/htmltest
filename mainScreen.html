<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Page</title>
    <link rel="stylesheet" href="smainScreenStyles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
<!--     <div class="container">
        <input type="text" placeholder="Enter number">
        <button>Call</button>
        <ul id="recent-calls" class="call-log"></ul>
    </div> -->
    <div class="main">
        <div class="container-wrapper">
            <div class="container">
                <input type="text" class="text-input" id="input-number" placeholder="Enter number" />
                <button class="call-button" id="call-button">Call</button>
                <div class="call-log" id="recent-calls">
                    <div class="call-details" style="display: none;"> <!-- Hide this template -->
                        <div class="overlap-group">
                            <div class="contact-name"><div class="text-wrapper-2">Contact Name</div></div>
                            <div class="call-time"><div class="text-wrapper-3">Call Time</div></div>
                        </div>
                        <div class="call-icon"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="mainScreenScripts.js"></script>  
</body>
</html>
