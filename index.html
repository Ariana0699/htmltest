<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="buttonClicked()">Press me</button>
    <script>
    function buttonClicked() {
        alert("pressed");
        if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.buttonPressed) {
            window.webkit.messageHandlers.buttonPressed.postMessage("Button was pressed!");
        }
    }
    </script>
</body>
</html>
