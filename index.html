<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #numpad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
        }
        .num-button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
        }
        input {
            width: 200px;
            height: 40px;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        #info {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <input type="text" id="numberField" placeholder="Enter number" readonly />
    <div id="numpad">
        <div class="num-button">1</div>
        <div class="num-button">2</div>
        <div class="num-button">3</div>
        <div class="num-button">4</div>
        <div class="num-button">5</div>
        <div class="num-button">6</div>
        <div class="num-button">7</div>
        <div class="num-button">8</div>
        <div class="num-button">9</div>
        <div class="num-button">0</div>
    </div>
    <button id="call-button">Call</button>
    <div id="info">Waiting for data...</div>
    <script>
        const numberField = document.getElementById("numberField");
        const buttons = document.querySelectorAll(".num-button");
        const callButton = document.querySelector("#call-button");

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                numberField.value += button.textContent;
            });
        });
        callButton.addEventListener("click", () => {buttonClicked()})
        

        function buttonClicked() {
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.buttonPressed) {
                window.webkit.messageHandlers.buttonPressed.postMessage(numberField.value);
                console.log("Message sent to Swift with value: " + numberField.value);
            } else {
                console.log("Message handler not found");
            }
        }

        }
    </script>
</body>
</html>
