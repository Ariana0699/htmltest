<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Press me</button>
    <input placeholder=number"></input>
    <script>
        document.querySelector("button").addEventListener("click", ()=>buttonClicked())
    function buttonClicked() {
        alert("pressed");
        if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.buttonPressed) {
            console.log("sent press")
            window.webkit.messageHandlers.buttonPressed.postMessage(document.querySelector("input").value);
        }
        else{
            console.log("sending press gone wrong")
    }
    }
    </script>
</body>
</html>
